{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        <div style="color: #999; font-size: 0.9rem; margin: 1rem 0">
            <span>📅 {{ .Date.Format "2 January 2006" }}</span>
            <span style="margin: 0 0.5rem">•</span>
            <span>⏱️ {{ .ReadingTime }} min de lecture</span>
        </div>
    </header>

    <div class="content">{{ .Content }}</div>
</article>
{{ end }}
